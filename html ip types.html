<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>in types</title>
        </head>
        <body>
            <form action="" method="GET">
               <fieldset>
                <legend>HTML5 INPUT TYPE</legend>
                <input type="email" name="email" placeholder="email">
                <br>
                <input type="tel" name="phone" placeholder="tel no.">
                <br>
                <input type="date" name="date" min="2018-08-01">
                <br>
                <input type="number" name="number" min="0" max="10" placeholder="no.">
                <br>
                <input type="range" name="scale" min="1" max="10" >
                <br>
                <input type="submit" value="subit the form">
               </fieldset>
            </form>
        </body>
    </html>
