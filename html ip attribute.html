<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>ip atteibute</title>
        </head>
        <body>
            <form action="" method="GET">
                <fieldset>
                    <legend>HTML5 ip attribute</legend>
                    <label for="username">USERNAME:</label><input id="username" type="text" name="name" autofocus required>
                    <br>
                    <label for="email">EMAIL:</label><input id="email" type="text" name="email" pattern="[a-zA-Z]{3,}@[a-zA-Z]{3,}[.]{1}[a-zA-Z]{2,}">
                    <br>
                    <label for="phone">TELNO.</label><input id="phone" type="tel" name="no." pattern="+[9]{1}[1]{1}[0-9]{,10}">
                    <br>
                    <label for="on">ON:</label><input id="on" type="radio" name="onoff" value="on" >
                    <label for="off">OFF:<label><input id="off" type ="radio" name="onoff" value="off" checked>
                    <br>
                    <label for="yes">YES:</label><input id="yes" type="checkbox" name="cb1" value="yes" checked>
                    <label for="no">NO:</label><input id="no" type="checkbox" name="cb2" value="no" checked>
                    <input type="submit" value="submit d form">
                </fieldset>
            </form>
        </body>
    </html>
